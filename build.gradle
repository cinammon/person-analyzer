plugins {
    id 'java'
}

group 'db'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.springfox:springfox-swagger2:2.3.1"
    compile group: 'org.springframework', name: 'spring-beans', version: '5.0.8.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '5.0.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.0.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.0.3.RELEASE'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
}
